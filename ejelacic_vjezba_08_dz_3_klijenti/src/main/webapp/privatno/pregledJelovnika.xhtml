<!DOCTYPE html>

            <h:column>
                <f:facet name="header">Naziv</f:facet>
                #{jelo.naziv}
            </h:column>
            <h:column>
                <f:facet name="header">Cijena</f:facet>
                #{jelo.cijena} â‚¬

    <h:panelGroup rendered="#{jelovnikView.partnerId == null}">
        <h:outputText value="Niste odabrali partnera. Vratite se i odaberite restoran." />
    </h:panelGroup>
</h:body>
</html>
